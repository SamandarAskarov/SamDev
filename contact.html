<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / Samandar Askarov</title>
    <link rel="icon" href="logo/sam-dev-high-resolution-logo-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>

    <!-- Header -->
    <div id="header">
        <div class="container">
            <a href="index.html"><img src="logo/sam-dev-high-resolution-logo-transparent.png" alt="Samandar Askarov"></a>

            <a href="index.html"><i class="fa-solid fa-x" style="color: #0b82e6;"></i></a>
            <i class="fa-solid fa-rotate-right" style="color: #0b82e6;" onclick="clearDisplay()"></i>
        </div>
    </div>
    
    <!-- Main -->
    <div id="main">
        <img src="img/me.png" alt="">
        <div class="text">
            <h1>Thanks for taking the time to reach out. How can I help you today?</h1>
        </div>

        <div class="essen">
            <form action="" method="post" name="f1" id="forma">
                <!-- <label for="name">Name</label> -->
                <input type="text" id="name" name="name" required class="small" placeholder="Name">
        
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" name="email" required class="small" style="margin-right: 0;" placeholder="Email"> <br>
        
                <!-- <label for="message">Message</label> -->
                <textarea id="message" name="message" required class="big" placeholder="Message"></textarea> <br>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
